name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          check-latest: true
      - name: Run Go tests
        env:
          TEST_SKIP_PATTERNS: Pagination
        run: make test
      - name: Install Playwright
        run: go run github.com/playwright-community/playwright-go/cmd/playwright install --with-deps chromium
      - name: Run browser tests
        env:
          BROWSER_TEST_SKIP_PATTERNS: Pagination|Screenshot
        run: make test-browser

  deploy-preview:
    name: deploy-preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy preview
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
        run: |
          set -euo pipefail

          ORG="commonink-staging"
          BUCKET_NAME="commonink-staging-public"
          PR_NUMBER="${{ github.event.number }}"
          SLOT=$(( (PR_NUMBER - 1) % 3 + 1 ))
          APP_NAME="staging-${SLOT}-commonink"
          BASE_URL="https://${APP_NAME}.fly.dev"
          GOOGLE_REDIRECT_URL="${BASE_URL}/auth/google/callback"

          if [ -z "${FLY_API_TOKEN}" ]; then
            echo "Missing FLY_API_TOKEN_STAGING secret"
            exit 1
          fi

          if ! flyctl apps list --json --org "$ORG" | jq -e --arg app "$APP_NAME" '.[] | select(.Name == $app)' > /dev/null; then
            echo "Preview app '${APP_NAME}' is not pre-registered in org '${ORG}'."
            echo "Create it before pushing this PR."
            exit 1
          fi

          if ! flyctl secrets list --org "$ORG" --app "$APP_NAME" | grep -q "GOOGLE_CLIENT_ID"; then
            echo "Missing GOOGLE_CLIENT_ID secret in ${APP_NAME}."
            echo "Run: flyctl secrets set --org ${ORG} --app ${APP_NAME} GOOGLE_CLIENT_ID=... GOOGLE_CLIENT_SECRET=..."
            exit 1
          fi

          flyctl secrets set \
            "BASE_URL=${BASE_URL}" \
            "GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}" \
            "BUCKET_NAME=${BUCKET_NAME}" \
            --org "$ORG" \
            --app "${APP_NAME}"

          flyctl deploy \
            --remote-only \
            --config fly.staging.toml \
            --org "$ORG" \
            --app "${APP_NAME}"
