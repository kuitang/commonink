name: CI

on:
  push:
    branches:
      - master
      - prod
  pull_request:
    branches:
      - master
      - prod

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          check-latest: true
      - name: Install Playwright Chromium
        run: go run github.com/playwright-community/playwright-go/cmd/playwright install --with-deps chromium
      - name: Run CI test suite (no external conformance)
        env:
          GO_TEST_PACKAGE_PARALLEL: "1"
        run: make ci

  deploy-preview:
    name: deploy-preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-preview-${{ github.event.number }}
      cancel-in-progress: true
    environment: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Bootstrap preview app secrets
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
          PR_NUMBER: ${{ github.event.number }}
          GOOGLE_CLIENT_ID_STAGING: ${{ secrets.GOOGLE_CLIENT_ID_STAGING }}
          GOOGLE_CLIENT_SECRET_STAGING: ${{ secrets.GOOGLE_CLIENT_SECRET_STAGING }}
          RESEND_API_KEY_STAGING: ${{ secrets.RESEND_API_KEY_STAGING }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MASTER_KEY_STAGING: ${{ secrets.MASTER_KEY_STAGING }}
          OAUTH_HMAC_SECRET_STAGING: ${{ secrets.OAUTH_HMAC_SECRET_STAGING }}
          OAUTH_SIGNING_KEY_STAGING: ${{ secrets.OAUTH_SIGNING_KEY_STAGING }}
          STRIPE_SECRET_KEY_STAGING: ${{ secrets.STRIPE_SECRET_KEY_STAGING }}
          STRIPE_PUBLISHABLE_KEY_STAGING: ${{ secrets.STRIPE_PUBLISHABLE_KEY_STAGING }}
          STRIPE_WEBHOOK_SECRET_STAGING: ${{ secrets.STRIPE_WEBHOOK_SECRET_STAGING }}
          STRIPE_PRICE_MONTHLY_STAGING: ${{ secrets.STRIPE_PRICE_MONTHLY_STAGING }}
          STRIPE_PRICE_ANNUAL_STAGING: ${{ secrets.STRIPE_PRICE_ANNUAL_STAGING }}
        run: |
          set -euo pipefail
          : "${GOOGLE_CLIENT_ID_STAGING:?Missing GOOGLE_CLIENT_ID_STAGING}"
          : "${GOOGLE_CLIENT_SECRET_STAGING:?Missing GOOGLE_CLIENT_SECRET_STAGING}"
          : "${RESEND_API_KEY_STAGING:?Missing RESEND_API_KEY_STAGING}"
          : "${OPENAI_API_KEY:?Missing OPENAI_API_KEY}"
          : "${MASTER_KEY_STAGING:?Missing MASTER_KEY_STAGING}"
          : "${OAUTH_HMAC_SECRET_STAGING:?Missing OAUTH_HMAC_SECRET_STAGING}"
          : "${OAUTH_SIGNING_KEY_STAGING:?Missing OAUTH_SIGNING_KEY_STAGING}"
          : "${STRIPE_SECRET_KEY_STAGING:?Missing STRIPE_SECRET_KEY_STAGING}"
          : "${STRIPE_PUBLISHABLE_KEY_STAGING:?Missing STRIPE_PUBLISHABLE_KEY_STAGING}"
          : "${STRIPE_WEBHOOK_SECRET_STAGING:?Missing STRIPE_WEBHOOK_SECRET_STAGING}"
          : "${STRIPE_PRICE_MONTHLY_STAGING:?Missing STRIPE_PRICE_MONTHLY_STAGING}"
          : "${STRIPE_PRICE_ANNUAL_STAGING:?Missing STRIPE_PRICE_ANNUAL_STAGING}"

          SLOT=$(( (PR_NUMBER - 1) % 3 + 1 ))
          APP_NAME="staging-${SLOT}-commonink"

          {
            printf 'export GOOGLE_CLIENT_ID=%q\n' "${GOOGLE_CLIENT_ID_STAGING}"
            printf 'export GOOGLE_CLIENT_SECRET=%q\n' "${GOOGLE_CLIENT_SECRET_STAGING}"
            printf 'export RESEND_API_KEY=%q\n' "${RESEND_API_KEY_STAGING}"
            printf 'export OPENAI_API_KEY=%q\n' "${OPENAI_API_KEY}"
            printf 'export MASTER_KEY=%q\n' "${MASTER_KEY_STAGING}"
            printf 'export OAUTH_HMAC_SECRET=%q\n' "${OAUTH_HMAC_SECRET_STAGING}"
            printf 'export OAUTH_SIGNING_KEY=%q\n' "${OAUTH_SIGNING_KEY_STAGING}"
            printf 'export STRIPE_SECRET_KEY=%q\n' "${STRIPE_SECRET_KEY_STAGING}"
            printf 'export STRIPE_PUBLISHABLE_KEY=%q\n' "${STRIPE_PUBLISHABLE_KEY_STAGING}"
            printf 'export STRIPE_WEBHOOK_SECRET=%q\n' "${STRIPE_WEBHOOK_SECRET_STAGING}"
            printf 'export STRIPE_PRICE_MONTHLY=%q\n' "${STRIPE_PRICE_MONTHLY_STAGING}"
            printf 'export STRIPE_PRICE_ANNUAL=%q\n' "${STRIPE_PRICE_ANNUAL_STAGING}"
          } > ./secrets.staging.sh

          ./scripts/bootstrap-staging-preview.sh "${APP_NAME}"
      - name: Deploy preview
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          bash ./scripts/deploy-staging-preview.sh

  deploy-prod:
    name: deploy-prod
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/prod')
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    environment: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy production
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}
          APP_NAME: commonink
          CONFIG_FILE: fly.toml
        run: |
          bash ./scripts/deploy.sh
