name: CI

on:
  push:
    branches:
      - master
      - prod
  pull_request:
    branches:
      - master
      - prod

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          check-latest: true
      - name: Install ngrok
        run: |
          if command -v ngrok >/dev/null 2>&1; then
            ngrok version
            exit 0
          fi
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok
          ngrok version
      - name: Install Claude Code CLI
        run: |
          curl -fsSL https://claude.ai/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/claude" --version
      - name: Load Claude OAuth credentials
        env:
          CLAUDE_CODE_OAUTH_JSON: ${{ secrets.CLAUDE_CODE_OAUTH_JSON }}
        run: |
          if [ -z "$CLAUDE_CODE_OAUTH_JSON" ]; then
            echo "ERROR: CLAUDE_CODE_OAUTH_JSON secret is required for Claude conformance tests"
            exit 1
          fi
          mkdir -p "$HOME/.claude"
          printf '%s' "$CLAUDE_CODE_OAUTH_JSON" > "$HOME/.claude/.credentials.json"
          chmod 600 "$HOME/.claude/.credentials.json"
      - name: Install Playwright Chromium
        run: go run github.com/playwright-community/playwright-go/cmd/playwright install --with-deps chromium
      - name: Run full test suite (includes MCP conformance + browser)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
          GO_TEST_PACKAGE_PARALLEL: "1"
        run: make test-full

  deploy-preview:
    name: deploy-preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-preview-${{ github.event.number }}
      cancel-in-progress: true
    environment: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy preview
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          bash ./scripts/deploy-staging-preview.sh

  deploy-prod:
    name: deploy-prod
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/prod')
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    environment: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy production
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}
          APP_NAME: commonink
          CONFIG_FILE: fly.toml
        run: |
          bash ./scripts/deploy.sh
