name: CI

on:
  push:
    branches:
      - master
      - prod
  pull_request:
    branches:
      - master
      - prod

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          check-latest: true
      - name: Install Claude Code CLI
        run: |
          curl -fsSL https://claude.ai/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          "$HOME/.local/bin/claude" --version
      - name: Load Claude OAuth credentials
        env:
          CLAUDE_CODE_OAUTH_JSON: ${{ secrets.CLAUDE_CODE_OAUTH_JSON }}
        run: |
          if [ -z "$CLAUDE_CODE_OAUTH_JSON" ]; then
            echo "ERROR: CLAUDE_CODE_OAUTH_JSON secret is required for Claude conformance tests"
            exit 1
          fi
          mkdir -p "$HOME/.claude"
          printf '%s' "$CLAUDE_CODE_OAUTH_JSON" > "$HOME/.claude/.credentials.json"
          chmod 600 "$HOME/.claude/.credentials.json"
      - name: Install ngrok
        run: |
          if command -v ngrok >/dev/null 2>&1; then
            ngrok version
            exit 0
          fi
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok
          ngrok version
      - name: Start ngrok tunnel for MCP conformance
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
          TEST_LISTEN_PORT: "48080"
        run: |
          if [ -z "$NGROK_AUTHTOKEN" ]; then
            echo "ERROR: NGROK_AUTHTOKEN secret is required for OpenAI MCP conformance tests"
            exit 1
          fi
          ngrok config add-authtoken "$NGROK_AUTHTOKEN"
          ngrok http "${TEST_LISTEN_PORT}" --log stdout --log-format=json >/tmp/ngrok.log 2>&1 &
          echo "NGROK_PID=$!" >> "$GITHUB_ENV"
          echo "TEST_LISTEN_PORT=${TEST_LISTEN_PORT}" >> "$GITHUB_ENV"
          for _ in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:4040/api/tunnels >/tmp/ngrok-tunnels.json 2>/dev/null; then
              TEST_PUBLIC_URL="$(python3 - <<'PY'
                import json
                from pathlib import Path

                data = json.loads(Path('/tmp/ngrok-tunnels.json').read_text())
                for tunnel in data.get('tunnels', []):
                    if tunnel.get('proto') == 'https':
                        print(tunnel.get('public_url', ''))
                        break
          PY
              )"
              if [ -n "$TEST_PUBLIC_URL" ]; then
                echo "TEST_PUBLIC_URL=${TEST_PUBLIC_URL}" >> "$GITHUB_ENV"
                echo "ngrok tunnel URL: $TEST_PUBLIC_URL"
                break
              fi
            fi
            sleep 0.5
          done
          if [ -z "${TEST_PUBLIC_URL:-}" ]; then
            echo "ERROR: failed to discover ngrok public URL"
            tail -n 200 /tmp/ngrok.log || true
            exit 1
          fi
      - name: Run full test suite (includes MCP conformance + browser)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GO_TEST_PACKAGE_PARALLEL: "1"
        run: make test-full
      - name: Stop ngrok
        if: always()
        run: |
          if [ -n "${NGROK_PID:-}" ]; then
            kill "${NGROK_PID}" || true
          fi
          tail -n 200 /tmp/ngrok.log || true

  deploy-preview:
    name: deploy-preview
    needs: test
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-preview-${{ github.event.number }}
      cancel-in-progress: true
    environment: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy preview
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          bash ./scripts/deploy-staging-preview.sh

  deploy-prod:
    name: deploy-prod
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/prod')
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    environment: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy production
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD }}
          APP_NAME: commonink
          CONFIG_FILE: fly.toml
        run: |
          bash ./scripts/deploy.sh
