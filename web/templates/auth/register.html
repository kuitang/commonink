
{{define "content"}}
<div class="flex-1 flex items-center justify-center py-4 sm:py-6 px-4 sm:px-6 lg:px-8 overflow-y-auto">
    <div class="max-w-md w-full space-y-4 sm:space-y-6">
        <!-- Header -->
        <div class="text-center">
            <svg class="mx-auto h-10 w-10 sm:h-12 sm:w-12 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h2 class="mt-3 sm:mt-4 text-2xl sm:text-3xl font-extrabold text-gray-900 dark:text-white">
                Create your account
            </h2>
            <p class="mt-1 sm:mt-2 text-sm text-gray-600 dark:text-gray-400">
                Already have an account?
                <a href="/login{{if .ReturnTo}}?return_to={{.ReturnTo}}{{end}}" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">
                    Sign in
                </a>
            </p>
        </div>

        <!-- Error message -->
        {{if .Error}}
        <div class="rounded-lg bg-error-50 dark:bg-error-900/20 p-4 border border-error-200 dark:border-error-800" role="alert">
            <div class="flex">
                <svg class="h-5 w-5 text-error-600 dark:text-error-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="ml-3 text-sm font-medium text-error-800 dark:text-error-200">{{.Error}}</p>
            </div>
        </div>
        {{end}}

        <!-- Registration card -->
        <div class="themed-card p-5 sm:p-6 border border-gray-200 dark:border-gray-700">

            <!-- Google Sign-up -->
            <form action="/auth/google" method="POST">
                {{if .ReturnTo}}<input type="hidden" name="return_to" value="{{.ReturnTo}}">{{end}}
                <button type="submit"
                        class="w-full flex items-center justify-center gap-2 sm:gap-3 rounded-input border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2.5 sm:px-4 sm:py-3 text-sm font-medium text-gray-700 dark:text-gray-200 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
                    {{template "google-logo-svg"}}
                    Sign up with Google
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-xs sm:text-sm">
                    <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">or</span>
                </div>
            </div>

            <form action="/auth/register" method="POST" class="space-y-4 sm:space-y-5">
                {{if .ReturnTo}}<input type="hidden" name="return_to" value="{{.ReturnTo}}">{{end}}
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email"
                               name="email"
                               type="email"
                               autocomplete="email"
                               required
                               value="{{.Email}}"
                               class="block w-full rounded-input border border-gray-300 dark:border-gray-600 px-3 py-2.5 sm:px-4 sm:py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 bg-white dark:bg-gray-700 focus:border-primary-500 focus:ring-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 text-sm"
                               placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password"
                               name="password"
                               type="password"
                               autocomplete="new-password"
                               required
                               minlength="8"
                               class="block w-full rounded-input border border-gray-300 dark:border-gray-600 px-3 py-2.5 sm:px-4 sm:py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 bg-white dark:bg-gray-700 focus:border-primary-500 focus:ring-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 text-sm"
                               placeholder="Create a strong password">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Confirm password
                    </label>
                    <div class="mt-1">
                        <input id="confirm-password"
                               name="confirm_password"
                               type="password"
                               autocomplete="new-password"
                               required
                               minlength="8"
                               class="block w-full rounded-input border border-gray-300 dark:border-gray-600 px-3 py-2.5 sm:px-4 sm:py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 bg-white dark:bg-gray-700 focus:border-primary-500 focus:ring-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 text-sm"
                               placeholder="Confirm your password">
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms"
                               name="terms"
                               type="checkbox"
                               required
                               class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary-600 focus:ring-primary-500 dark:bg-gray-700 dark:checked:bg-primary-600">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-600 dark:text-gray-400">
                            I agree to the
                            <a href="/terms" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">Terms of Service</a>
                            and
                            <a href="/privacy" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit"
                        class="themed-btn-primary w-full px-3 py-2.5 sm:px-4 sm:py-3 text-sm">
                    Create account
                </button>
            </form>
        </div>
    </div>
</div>
{{end}}
