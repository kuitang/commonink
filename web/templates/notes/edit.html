
{{define "content"}}
<div class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900 overflow-y-auto">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 w-full flex-1 flex flex-col">
        <!-- Header -->
        <div class="mb-4 sm:mb-6 flex-shrink-0">
            <a href="{{if .Note}}/notes/{{.Note.ID}}{{else}}/notes{{end}}"
               class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white mb-3 sm:mb-4 transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                {{if .Note}}Back to note{{else}}Back to notes{{end}}
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">
                {{if .Note}}Edit Note{{else}}Create New Note{{end}}
            </h1>
        </div>

        <!-- Form -->
	        <form method="POST" action="{{if .Note}}/notes/{{.Note.ID}}{{else}}/notes{{end}}"
	              class="themed-card flex-1 flex flex-col">
	            {{if .PriorHash}}
	            <input type="hidden" name="prior_hash" value="{{.PriorHash}}">
	            {{end}}
	            <div class="p-4 sm:p-6 space-y-4 sm:space-y-5 flex-1 flex flex-col">
                <!-- Title Input -->
                <div class="flex-shrink-0">
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 sm:mb-2">
                        Title
                    </label>
                    <input type="text"
                           id="title"
                           name="title"
                           value="{{if .Note}}{{.Note.Title}}{{end}}"
                           placeholder="Enter note title..."
                           class="w-full px-3 py-2.5 sm:px-4 sm:py-3 text-base sm:text-lg border border-gray-300 dark:border-gray-600 rounded-input bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200"
                           autofocus>
                </div>

                <!-- Content Textarea -->
                <div class="flex-1 flex flex-col min-h-0">
                    <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 sm:mb-2 flex-shrink-0">
                        Content
                        <span class="text-gray-500 dark:text-gray-400 font-normal ml-2">(Markdown)</span>
                    </label>
                    <textarea id="content"
                              name="content"
                              placeholder="Write your note here..."
                              class="w-full flex-1 px-3 py-2.5 sm:px-4 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-input bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200 resize-none font-mono text-sm leading-relaxed"
                              style="min-height: 200px;">{{if .Note}}{{.Note.Content}}{{end}}</textarea>
                    <p class="mt-1.5 sm:mt-2 text-xs sm:text-sm text-gray-500 dark:text-gray-400 flex-shrink-0">
                        **bold** *italic* # heading - list [link](url)
                    </p>
                </div>
            </div>

            <!-- Actions -->
            <div class="px-4 sm:px-6 py-3 sm:py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 flex-shrink-0">
                <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3">
                    <a href="{{if .Note}}/notes/{{.Note.ID}}{{else}}/notes{{end}}"
                       class="inline-flex items-center justify-center px-3 py-2 sm:px-4 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 font-medium rounded-input transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 text-sm">
                        Cancel
                    </a>
                    <button type="submit"
                            class="inline-flex items-center justify-center px-4 py-2 sm:px-6 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-input transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 text-sm">
                        <svg class="w-4 h-4 mr-1.5 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        {{if .Note}}Save{{else}}Create{{end}}
                    </button>
                </div>
            </div>
        </form>

        <!-- Keyboard Shortcuts Hint -->
        <div class="mt-3 sm:mt-4 text-center flex-shrink-0">
            <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">
                <kbd class="px-1.5 py-0.5 sm:px-2 sm:py-1 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs font-mono">Ctrl</kbd>
                +
                <kbd class="px-1.5 py-0.5 sm:px-2 sm:py-1 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs font-mono">Enter</kbd>
                to save
            </p>
        </div>
    </div>
</div>

<!-- Keyboard shortcut handler -->
<script>
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            document.querySelector('form').submit();
        }
    });
</script>
{{end}}
