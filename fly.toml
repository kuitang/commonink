app = "commonink"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_PATH = "/data"

[mounts]
  source = "commonink_data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[checks]
  [checks.health]
    type = "http"
    path = "/health"
    interval = "10s"
    timeout = "2s"
