app = "commonink-staging"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_PATH = "/data"
  LISTEN_ADDR = ":8080"

[[mounts]]
  source = "ci_stage_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    type = "http"
    port = 8080
    path = "/health"
    interval = "10s"
    timeout = "2s"
